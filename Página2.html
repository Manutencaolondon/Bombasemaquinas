<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Seminário Cadastro</title>
</head>
<header>
    <h1>
        <img src="log1.png" alt="Logo Adjap" class="log1">
        <u>Cadastro de Alunos</u>
        <img src="log2.png" alt="Logo Ceia" class="log2">
    </h1>
    <hr>
</header>
<body>
    <div class="infoDados">
        <h3>DADOS DOS ALUNOS</h3>
        <label for="RM">
        <p><b> RM</b>nº:<input type="" name="text" id="RM"></p></label>

    </div>
    <hr><br>
    <div class="NomeSexo">
        <label for="nome">
            <p>NOME COMPLETO:<input type="text" id="nome"></p>
        </label>
        <p>SEXO:<select>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select></p>
    </div>
    <div class="email">
        <label for="email">
            <p>E-mail:<input type="email" id="email"></p>
        </label>
        <label for="nasc">
            <p>DATA NASCIMENTO:<input type="date" id="nasc"></p>
    </label>
    </div>
    <div class="naturalidade">
        <label for="naturalidade">
            <p>NATURALIDADE:<input type="text" id="naturalidade"></p>
        </label>
        <label for="uf">
            <p>UF:<input type="text" value="RJ" id="uf"></p>
        </label>
        <label for="estadoCivil">
            <p>ESTADO CIVIL:<input type="text" id="estadoCivil"></p>
        </label>

        

    </div>
    <div class="filiacao">
        <label for="pai">
            <p>NOME PAI:<input type="text" id="pai"></p>
        </label>
        <label for="mae">
            <p>NOME MÃE:<input type="text" id="mae"></p>
        </label>
        
        </div>      
    </div>
    <div class="endereco">
        <label for="rua">
            <p>END.RESIDENCIAL:<input type="text" id="rua"></p>
        </label>
    </div>
    <div class="endereco1">
        
        <label for="bairro">
            <p>BAIRRO:<input type="text" id="bairro"></p>
        </label>
        <label for="cep">
            <p>CEP:<input type="text" id="cep"></p>
        </label>
    </div>  
   
    <div class="endereco2">
        <label for="cidade">
            <p>CIDADE:<input type="text" id="cidade"></p>
        </label>
        <label for="estado">
            <p>ESTADO:<input type="text" id="estado"></p>
        </label>
    </div>
    <div class="contato">
        <label for="telfixo">
            <p>TELEFONE FIXO:<input type="tel" id="telfixo"></p>
        </label>
        <div class="celular">
        <label for="telcelular">
            <p>TELEFONE CELULAR:<input type="tel" value="(021)  -" id="telcelular"></p>
        </label>
        </div>
    </div>
    <div class="igreja">
        <label for="igreja">
            <p>IGREJA EM QUAL É MEMBRO:<input type="text" id="igreja"></p>
        </label>
    </div>
    <div>
        
    </div>

</body>
</html>
